<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <form action="#">
                <input type="text" placeholder="Enter a location">
                <button type="button">Get Weather</button>
                <div class="unit-radio">
                    <input type="radio" name="unit" id="F" value="F" checked>
                    <label for="F">Farenheit</label>

                    <input type="radio" name="unit" id="C" value="C">
                    <label for="C">Celsius</label>
                </div>
            </form>

        </div>
        <div class="display-container">
            <div class="loading-component" hidden>Loading...</div>
            <div class="temperature">
                
            </div>
            <div class="description"></div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
